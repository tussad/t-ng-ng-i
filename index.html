    <style>

        canvas {
            position: fixed;

        .light {
            position: absolute;
            width: 10px;

</head>
<body>
    <h1>Ch√∫c m·ª´ng Gi√°ng Sinh üéÑ</h1>
    <p>G·ª≠i ƒë·∫øn ng∆∞·ªùi anh y√™u nh·∫•t l·ªùi ch√∫c Gi√°ng Sinh an l√†nh v√† h·∫°nh ph√∫c.</p>
    <p>M√£i y√™u em ‚ô•Ô∏è</p>

    <div class="image-container">
        <img src="2176ada124db43ad1a2f141c288c0c02.jpeg" alt="H√¨nh ·∫£nh Gi√°ng Sinh">
    </div>

    <canvas id="snowCanvas"></canvas>

    <div class="light" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
    <div class="light" style="top: 30%; left: 50%; animation-delay: 1s;"></div>
    <div class="light" style="top: 70%; left: 80%; animation-delay: 2s;"></div>
    <div class="light" style="top: 50%; left: 30%; animation-delay: 1.5s;"></div>

    <script>
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const snowflakes = [];

        function createSnowflake() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 4 + 1,
                speedX: Math.random() * 2 - 1,
                speedY: Math.random() * 3 + 1,
                opacity: Math.random() * 0.8 + 0.2,
            };
        }

        for (let i = 0; i < 200; i++) {
            snowflakes.push(createSnowflake());
        }

        function drawSnowflake(snowflake) {
            ctx.beginPath();
            ctx.arc(snowflake.x, snowflake.y, snowflake.radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${snowflake.opacity})`;
            ctx.fill();
        }

        function updateSnowflake(snowflake) {
            snowflake.x += snowflake.speedX;
            snowflake.y += snowflake.speedY;

            if (snowflake.y > canvas.height) {
                snowflake.y = -snowflake.radius;
                snowflake.x = Math.random() * canvas.width;
            }
        }

        function animateSnowfall() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            snowflakes.forEach((snowflake) => {
                drawSnowflake(snowflake);
                updateSnowflake(snowflake);
            });

            requestAnimationFrame(animateSnowfall);
        }

        animateSnowfall();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
